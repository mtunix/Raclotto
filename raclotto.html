<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="raclotto.css">
		<link href="bootstrap.css" rel="stylesheet">
		<script src="jquery-3.2.1.min.js"></script>
		<script src="bootstrap.js"></script>
		<script src="watch.js"></script>
		<script src="raclotto.js"></script>
		<title>Raclotto, Totto, Lotterie</title>
	</head>
	<body>
		<div class="w-100 p-5">
			<div class="row">
				<div class="col-sm m-2">
					<div class="row border mb-2 p-2">
						<h3>Zutaten</h3>
						<div id="ingredient-list"></div>
					</div>
					<div class="row border mb-2 p-2">
						<h3>Soßen</h3>
						<div id="sauce-list">
						</div>
					</div>
				</div>
				<div class="col-sm m-2">
					<div class="row border mb-2 p-2">
						<h3>Zutat in den Topf werfen</h3>
						<form>
							<input id="input-ingredient" class="form-control inputText"  type="text" name="input-ingredient">
							<button type="button" class="btn btn-outline-primary mt-2" id="btn-add-ingredient">Rein da</button>
						</form>
					</div>
					<div class="row border p-2">
						<h3>Soße in den Topf werfen</h3>
						<form>
							<input id="input-sauce" class="form-control inputText"  type="text" name="input-sauces">
							<button type="button" class="btn btn-outline-primary mt-2" id="btn-add-sauce">Rein da</button>
						</form>
					</div>
				</div>
				<div class="col-sm m-2">
					<div class="row border p-2 mb-2">
						<h3>Selektiert vom Profi</h3>
						<form>
							<label for="input-ingredient-count" class="form-label">Anzahl Zutaten</label>
							<input id="input-ingredient-count" class="form-control inputText"  type="number" name="input-ingredient-count">
							<label for="input-sauce-count" class="form-label">Anzahl Soßen</label>
							<input id="input-sauce-count" class="form-control inputText"  type="number" name="input-sauce-count">
							<button type="button" class="btn btn-outline-primary mt-2" id="btn-gimme-food">Gib mir</button>
						</form>
					</div>
					<div class="row border p-2">
						<h3>Zugeschnitten auf dich</h3>
						<div id="ingredients-random"  class="ingredient-list">

						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
